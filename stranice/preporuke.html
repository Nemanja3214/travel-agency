                                <label for="imeKorisnikaRegistracija" class="control-label">Ime:</label>

                            </div>
                            <div class="form-group">
                                <label for="prezimeKorisnikaRegistracija">Prezime:</label>

                            </div>
                            <div class="form-group">

                                <input type="date" class="form-control" name="datumRodjenjaKorisnikaRegistracija" id="datumRodjenjaKorisnikaRegistracija">
                            </div>
                            <div class="form-group">
                                <label for="adresaKorisnikaRegistracija">Adresa:</label>
                                <input type="text" class="form-control" name="adresaKorisnikaRegistracija" id="adresaKorisnikaRegistracija">
                            </div>
                            <div class="form-group">
                                <label for="brojTelefonaKorisnikaRegistracija">Broj telefona:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            +381
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" name="brojTelefonaKorisnikaRegistracija" id="brojTelefonaKorisnikaRegistracija">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="slikaKorisnikaFajlRegistracija">Profilna slika: </label>
                                <input type="file" class="form-control-file" name="slikaKorisnikaFajlRegistracija" id="slikaKorisnikaFajlRegistracija">
                            </div>
                        </fieldset>
                    </form>
                </div>

                    <button type="submit" class="btn btn-primary float-right m-2" id="registracijaDugme">Prosledi</button>
